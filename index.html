<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.23.0/sweetalert2.min.css"
    />
  </head>

  <body>
    <!-- ====== MAIN CONTAINER WRAPPER ====== -->
    <div class="container">
      <!-- ====== LOGIN & REGISTER FORM CONTAINER ====== -->
      <div class="form-container">
        <!-- ====== LOGIN FORM TITLE ====== -->
        <h2 class="form-title">Sign In</h2>

        <!-- ====== LOGIN FORM ====== -->
        <form action="#" class="form login-form active">
          <!-- ====== EMAIL INPUT ====== -->
          <div class="input-box">
            <input
              type="email"
              name="email"
              class="form-input"
              id="login-email-input"
              autocomplete="off"
              placeholder="Your Email Address..."
            />
            <span class="alert-text" id="login-email-alert"></span>
          </div>

          <!-- ====== PASSWORD INPUT ====== -->
          <div class="input-box">
            <div class="password-box-inner">
              <input
                type="password"
                name="password"
                class="form-input password-input"
                id="login-password-input"
                placeholder="Password"
              />

              <!-- ====== TOGGLE PASSWORD ICON ====== -->
              <span class="eye-btn">
                <i class="fa-solid fa-lock"></i>
              </span>
            </div>

            <!-- alert text -->
            <span class="alert-text" id="login-password-alert"></span>
          </div>

          <!-- ====== LOGIN BUTTON & NAVIGATION LINKS ====== -->
          <div class="ends-item">
            <button type="submit" class="form-btn">Login</button>
            <a href="#" class="forgot-pass-text">Forgot your password?</a>

            <!-- NAVIGATE TO SIGNUP FORM -->
            <div class="navigate-link-wrapper">
              Not Registered?
              <a href="#" class="navigate-link" data-link="register">Signup</a>
            </div>
          </div>
        </form>

        <!-- ====== REGISTER FORM ====== -->
        <form action="#" class="form register-form">
          <!-- ====== REGISTER EMAIL INPUT ====== -->
          <div class="input-box">
            <input
              type="text"
              name="email"
              autocomplete="off"
              class="form-input"
              id="register-email-input"
              placeholder="Email Address"
            />
            <span class="alert-text" id="register-email-alert"></span>
          </div>

          <!-- ====== REGISTER PASSWORD INPUT ====== -->
          <div class="input-box">
            <div class="password-box-inner">
              <input
                type="password"
                name="password"
                class="form-input password-input"
                id="register-password-input"
                placeholder="Password"
              />
              <span class="eye-btn">
                <i class="fa-solid fa-lock"></i>
              </span>
            </div>
            <span class="alert-text" id="register-password-alert"></span>
          </div>

          <!-- ====== CONFIRM PASSWORD INPUT ====== -->
          <div class="input-box">
            <div class="password-box-inner">
              <input
                type="password"
                name="password"
                class="form-input password-input"
                id="register-confirm-password-input"
                placeholder="Confirm Password"
              />
              <span class="eye-btn">
                <i class="fa-solid fa-lock"></i>
              </span>
            </div>
            <span
              class="alert-text"
              id="register-confirm-password-alert"
            ></span>
          </div>

          <!-- ====== SIGN UP BUTTON & NAVIGATION ====== -->
          <div class="ends-item">
            <button type="submit" class="form-btn">Sign Up</button>

            <!-- NAVIGATE TO LOGIN FORM -->
            <div class="navigate-link-wrapper">
              Have An Account?
              <a href="#" class="navigate-link" data-link="login">Login</a>
            </div>
          </div>
        </form>
      </div>

      <!-- ====== SIDE PANEL WITH SOCIAL ICONS ====== -->
      <div class="panel-wrapper">
        <!-- ====== SOCIAL MEDIA BUTTONS ====== -->
        <div class="follow-our-icons">
          <a
            href="https://t.me/@Mohammad_akbari2012"
            class="follow-icon"
            data-hover-text="Follow us on TelegramðŸ’™"
          >
            <i class="fa-brands fa-telegram"></i>
          </a>
          <button
            class="follow-icon"
            data-hover-text="Follow us on InstagramðŸ’™"
          >
            <i class="fa-brands fa-instagram"></i>
          </button>
          <button class="follow-icon" data-hover-text="Follow us on YoutubeðŸ’™">
            <i class="fa-brands fa-youtube"></i>
          </button>
          <button class="follow-icon" data-hover-text="Follow us on GitHubðŸˆâ€â¬›">
            <i class="fa-brands fa-github"></i>
          </button>
        </div>

        <!-- ====== SIDE PANEL TEXT & BUTTONS ====== -->
        <h2 class="panel-title">Hello World!</h2>
        <p class="panel-text">Sign Up now and enjoy our site</p>
        <div class="btn-container">
          <button class="panel-btn login-btn active" role="button">
            SIGN IN
          </button>
          <button class="panel-btn register-btn" role="button">SIGN UP</button>
        </div>
      </div>
    </div>

    <!-- ====== SCRIPT ====== -->
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.23.0/sweetalert2.all.min.js"></script>
  </body>
</html>
